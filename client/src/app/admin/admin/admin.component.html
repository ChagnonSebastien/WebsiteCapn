<div class="container">
  <div class="row justify-content-lg-center editor">
    <div class="card">
      <h3 class="card-header capn-color white-text text-center">Éditeur des pages</h3>
      <div class="card-body grey lighten-4">
        <app-navigation-editor-group [path]="routes" [isChildren]="false" (save)="save()"></app-navigation-editor-group>
      </div>
      <div class="card-footer capn-color white-text text-center">
        <p class="mb-0" (click)="style.show()">Sauvegarder</p>
      </div>
    </div>
  </div>
</div>

<div mdbModal #style="mdb-modal" class="modal fade" id="centralModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <p class="heading lead">Attention!</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="style.hide()">
          <span aria-hidden="true" class="white-text">×</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <i class="fa fa-circle-o-notch fa-4x mb-3 animated rotateIn"></i>
          <p>Es-tu certain de vouloir sauvegarder ces changements?</p>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn btn-primary-modal waves-light" mdbRippleRadius (click)="save();style.hide()">Oui</a>
        <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" (click)="style.hide()" mdbRippleRadius>Non</a>
      </div>
    </div>
  </div>
</div>
