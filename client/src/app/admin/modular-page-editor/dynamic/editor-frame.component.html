<div class="row">
    <div class="col-12">
        <div class="card text-center">
            <div class="card-header capn-color white-text">
                {{_type}} : {{module.id}}
            </div>
            <div class="card-body">
                <div #container></div>
            </div>
            <div class="card-footer text-muted white-text">
                <div class="row justify-content-end">
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-3">
                        <button
                            type="button"
                            class="btn capn-color waves-light btn-block"
                            [disabled]="!contextModified"
                            mdbRippleRadius
                            (click)="saveComponent();contextModified=false">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
